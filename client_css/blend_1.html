<!DOCTYPE html>
<html>
  <head>
    <style>
      .blend{
        height: 400px;
        border: 5px solid;
        background-size: cover;
        background-color: rgba(255,0,0,0.5);
        background-image: url('sample.jpg');
        background-blend-mode: difference;
        transition: background-color 5s;
      }
      .blend:hover{
        background-color:rgba(255,0,0,1);
        transition: background-color 5s;
      }
    </style>
  </head>
  <body>
    <div class="blend">

    </div>
  </body>
</html>
