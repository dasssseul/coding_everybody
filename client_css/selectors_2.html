<!DOCTYPE html>
<html>
  <head>
    <style>
    /* 태그 선택자의 예제 */
      li{
        color:red;
        text-decoration:underline;
      }
      /* 아이디 선택자의 예제 */
      #select{
        font-size:50px;
      }
      /* 클래스 선택자의 예제 */
      .deactive{
        text-decoration:line-through;
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="deactive">HTML</li>
      <li id="select">CSS</li>
      <li class="deactive">JavaScript</li>
    </ul>
  </body>
</html>
