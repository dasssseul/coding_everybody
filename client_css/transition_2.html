<!DOCTYPE html>
<html>
  <head>
  </head>
    <style>
      body{
        background-color: black;
        transition: all 1s;
      }
      div{
        background-color: black;
        color: white;
        padding: 10px;
        width: 100px;
        height: 50px;
        transition: height 1s;
        transition-timing-function: cubic-bezier();
      }
      div:hover{
        height: 400px;
      }
    </style>
  <body onload="document.querySelector('body').style.backgroundColor='white';">
    <div>
      TRANSITION
    </div>
  </body>
</html>
