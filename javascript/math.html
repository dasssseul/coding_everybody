<body>
    <script type="text/javascript">
        // 제곱, 3의 2승
        math.pow(3, 2);
        // 반올림, 10.6을 반올림
        math.round(10.6);
        // 올림, 10.2를 올림
        math.ceil(10.2);
        // 내림, 10.6을 내림
        math.floor(10.6);
        // 제곱근, 9의 제곱근
        math.sqrt(9);
        // 0부터 1.0 사이의 랜덤한 숫자
        math.random();
    </script>
