<!DOCTYPE html>

<body>
    <script type="text/javascript">
        // 제곱, 3의 2승
        Math.pow(3, 2);
        // 반올림, 10.6을 반올림
        Math.round(10.6);
        // 올림, 10.2를 올림
        Math.ceil(10.2);
        // 내림, 10.6을 내림
        Math.floor(10.6);
        // 제곱근, 9의 제곱근
        Math.sqrt(9);
        // 0부터 1.0 사이의 랜덤한 숫자
        Math.random();
    </script>
</body>
</html>
