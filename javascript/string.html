<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>

    </title>
</head>
<body>
    <script type="text/javascript">
        // 문자는 큰따옴표 혹은 작은따옴표 중의 하나로 감싸주기
        alert("coding everybody");
        // 문자 안에 따옴표를 쓰고 싶을 때는 역슬래쉬 이용
        alert('egoing\'s coding everybody');
        // 데이터형을 알고 싶을 때 typeof 
        alert(typeof "1");
        // 여러줄의 표시
        alert("coding\neverybody");
        // 문자와 문자의 결합(띄어쓰기 없이)
        alert("coding"+"everybody");
        // 문자열의 길이를 구하고 싶을 때
        alert("code".length);
        // 인덱스를 구하고 싶을 때
        alert("code".indexOf("c"));
    </script>
    
</body>
</html>
