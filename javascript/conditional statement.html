<!DOCTYPE html>
<html>
<head>
    <title>

    </title>
</head>
<body>
    <script type="text/javascript">
        // 조건문의 문법

        // if
        if(true){
            alert('result : true'); // 실행
        }
        if(false){
            alert('result : true') // 실행 X
        }

        // else
        if(false){
            alert(1);
        }else{
            alert(2); // 실행
        }

        // else if
        if(false){
            alert(1);
        }else if(true){
            alert(2); // 실행
        }else if(true){
            alert(3);
        }else{
            alert(4);
        }
        
    </script>
</body>
</html>
