<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script type="text/javascript">
        // while문
        var i = 0;
        while(i < 10){
            document.write("coding everybody"+i+"<br />");
            i++;
        }

        // for문
        for(var i = 0; i < 10; i++){
            document.write("coding everybody"+i+"<br />");
        }

        // 중첩 반복문
        for(var i = 0; i < 10; i++){
            for(var j = 0; j < 10; j++){
                document.write("coding everybody" + i + j +"<br />");
            }
        }
    </script>
</body>
</html>
