<body>
    <script type="text/javascript">
        var member = ['egoing', 'daseul', 'jay'];
        document.write(member);
        alert(member[1]);

        // 배열의 효용
        function get_number(){
            return ['egoing', 'daseul', 'jay'];
        }

        name = get_members();
        document.write(name[1]);

        // 배열과 반복문의 결합
        function get_members(){
            return ['egoing', 'daseul', 'jay'];
        }

        members = get_members();

        for(i=0; i < members.length; i++){
            document.write(members[i].toUpperCase());
            document.write('<br />');
        }

        // 한 개의 원소를 배열에 추가_push
        var li = ['a', 'b', 'c', 'd'];
        li.push('e');

        // 복수의 원소를 배열에 추가_concat
        li.concat(['f', 'g']);

        // 배열의 시작점에 원소 추가_unshift
        li.unshift('z');

        //원하는 순서에 원소 추가_splice
        li.splice(1, 0, 'x');

        alert(li);

        // 배열의 첫번째 원소 제거_shift
        li.shift();

        // 배열의 마지막 원소 제거_pop
        li.pop();

        // 배열의 정렬_sort
        li.sort();
        li.reverse();

        alert(li)
    </script>
    
</body>
</html>
