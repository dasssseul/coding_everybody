<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script type="text/javascript">
        function numbering() {
            var i = 0;
            while(i < 10){
                document.write(i);
                i+=1;
            }
        }
        numbering();
        function get_member1(){
            // return은 return 뒤에 따라오는 값을 함수의 결과로 반환하는 동시에 함수를 종료시킨다.
            return 'egoing';
            return 'leezche';
            return 'daseul';
        }
        
        function get_member2(){
            return 'k8805';
        }
        
        alert(get_member1()); // egoing 출력
        alert(get_member2());

        // 함수를 정의하는 다른 방법
        var numbering2 = function(){
            var i = 0;
            while(i < 10){
                document.write(i);
                i+=1;
            }
        }
        numbering2();
    </script>
</body>
</html>
