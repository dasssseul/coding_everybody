<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <script>
            // 객체의 모든 프로퍼티 열람
            console.dir(navigator);

            // 웹브라우저의 이름_appName
            console.dir(navigator.appName);

            // 웹브라우저의 버전_appVersion
            console.dir(navigator.appVersion);

            // 웹브라우저가 웹서버측으로 전송하는 USER-AGENT HTTP 헤더의 내용_userAgent
            console.dir(navigator.userAgent);

            // 웹브라우저가 동작하고 있는 운영체제에 대한 정보_platform
            console. dir(navigator.platform);

        </script>
    </body>
</html>
