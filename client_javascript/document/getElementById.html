<!DOCTYPE html>
<html>
<body>
    <ul>
        <li>HTML</li>
        <li id="active">CSS</li>
        <li>JavaScript</li>
    </ul>
    <script>
        // getElementById는 class id 값을 기준으로 객체 조회
        // 반드시 하나만 존재
        // 성능면에서 가장 우수
        var li = document.getElementById('active');
        li.style.color='red';
    </script>
</body>
</html>
