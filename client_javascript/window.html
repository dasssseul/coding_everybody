<!DOCTYPE html>
<html>
    <script>
        // 기본적인 내장 함수들은 모두 window 객체의 메서드, 프로퍼티이다.
        // 따라서 alert와 window.alert는 같다.
        alert('Hello world');
        window.alert('Hello world');

        // 전역변수 a에 접근하는 방법
        var a = 1;
        alert(a);
        alert(window.a);

        // 객체를 만든다는 것은 결국 window 객체의 프로퍼티를 만드는 것과 같다.
        var b = {id:2}
        alert(b.id);
        alert(window.b.id);

    </script>
    <body>
    
    </body>
</html>
